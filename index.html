<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team 04-G House Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
    }
    .houses {
      display: flex;
      justify-content: space-around;
      padding: 40px;
      gap: 20px;
    }
    .house {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      padding: 20px;
      width: 45%;
    }
    .house h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .points {
      font-size: 24px;
      margin-bottom: 15px;
      color: #ffeb3b;
    }
    .member {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .gryffindor {
      border: 3px solid #d32f2f;
    }
    .slytherin {
      border: 3px solid #388e3c;
    }
  </style>
</head>
<body>
  <div class="header">Team 04-G: House Cup Challenge</div>
  <div class="houses">
    <div class="house gryffindor">
      <h2>Gryffindor</h2>
      <div class="points">Total: 230 points</div>
      <div class="member">Bassant – 105 points</div>
      <div class="member">Steven – 50 points</div>
      <div class="member">Fadwa – 50 points</div>
      <div class="member">Sondos – 25 points</div>
    </div>
    <div class="house slytherin">
      <h2>Slytherin</h2>
      <div class="points">Total: 200 points</div>
      <div class="member">Ahmed – 50 points</div>
      <div class="member">Yasmin – 10 points</div>
      <div class="member">Asmaa – 80 points</div>
      <div class="member">Amal – 60 points</div>
    </div>
  </div>
</body>
</html>
